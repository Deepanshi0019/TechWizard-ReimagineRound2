<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Taj Hotels</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap");
  </style>

</head>

<body id="main" class="overflow-x-hidden">
  <div id="Home-Page" class="h-[100vh] w-[100vw]">
    <div id="Home-Section-animation" class="h-[100vh] w-[100vw] overflow-hidden">

       <div class="h-[100vh] w-[100vw]" id="waveCanvas">
        <img class="h-[100%] w-[100%]" src="/Images-home/Background.avif" alt="">
       </div>

      <nav
        class="h-[60px] w-full z-[2] absolute gap-3 top-0 flex justify-between md:justify-evenly items-center px-[4vmin] nanum-myeongjo-regular text-white">
        <div class="Left-Right-nav-text pl-[2vmin] h-auto w-auto justify-center items-center gap-[9vmin] text-[3vmin]">
          <h1>Home</h1>
          <h1>Destination</h1>
        </div>
        <img class="h-[10vmin] mt-4 w-[10vmin] sm:h-[5vmin] sm:w-[5vmin] md:h-[8vmin] md:w-[8vmin]"
          src="/Images-home/Taj_Hotels_logo.svg.png" alt="" />
        <div class="text-center flex flex-col items-center pt-[2vmin] md:hidden">
          <h1 class="text-[8vmin] font-bold">Taj Hotels</h1>
          <h4>Icon of luxery</h4>
        </div>

        <div class="Left-Right-nav-text pl-[2vmin] h-auto w-auto justify-start items-center gap-[9vmin] text-[3vmin]">
          <h1>Daining</h1>
          <h1>Hotels</h1>
        </div>
        <i id="Menu-button" class="ri-menu-3-line text-[6vmin] md:hidden"></i>
      </nav>
      <div id="opened-nav"
        class="z-[1] h-screen w-screen absolute bg-gray-400 md:hidden nanum-myeongjo-regular hidden-div">
        <h1 class="text-[8vmin] sm:text-[5vmin]">Home</h1>
        <h1 class="text-[8vmin] sm:text-[5vmin]">Destination</h1>
        <h1 class="text-[8vmin] sm:text-[5vmin]">Dining</h1>
        <h1 class="text-[8vmin] sm:text-[5vmin]">Hotels</h1>
        <h1 class="text-[8vmin] sm:text-[5vmin]">Events</h1>
        <h1 class="text-[8vmin] sm:text-[5vmin]">Explore More</h1>
      </div>
      <div id="Home-page-section" class="h-[100vh]  w-[100vw] flex flex-col justify-center items-center">
        <div id="Text-div"
          class="h-[60%] w-auto  flex mb-[8vmin] flex-col text-white justify-center items-center bodoni-moda-sc-">
          <h1 class="text-[10vmin]">Taj Hotels</h1>
          <h1 class="flex items-center text-[4vmin] gap-[2vmin]">
            <span>Luxery •</span> Wellness • <span>Unforgettable Moments </span>
          </h1>
        </div>
        <div id="The-ragister-div" class="h-[40%] w-auto  sm:hidden">
          <div
            class="bg-white rounded-full opacity-90 border-[2px] border-[#AD8B3A] flex flex-col justify-center items-center">
            <h1 class="p-[10vmin] pb-0 nanum-myeongjo-regular">Explore</h1>
            <i class="ri-scroll-to-bottom-fill mouse text-[10vmin]"></i>
          </div>
        </div>
        <div id="The-ragister-div2" class="h-[40%] w-auto">
          <div
            class="h-[20%] w-[100%] bg-white rounded-full opacity-90 border-[2px] border-[#AD8B3A] flex gap-[3vmin] px-[2vmin] justify-center items-center">
            <h1 class="nanum-myeongjo-regular">Discover India's Global Icon</h1>
            <i
              class="arrow ri-arrow-right-line h-[5vmin] w-[5vmin] text-center flex items-center justify-center rounded-full bg-[#AD8B3A]"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="Explore-More-Page" class="w-[100vw]  h-auto md:h-[500vh]  flex flex-col nanum-myeongjo-regular">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"
    integrity="sha512-A64Nik4Ql7/W/PJk2RNOmVyC/Chobn5TY08CiKEX50Sdw+33WTOpPJ/63bfWPl0hxiRv1trPs5prKO8CpA7VNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
  <script src="https://unpkg.com/locomotive-scroll@4.0.6/dist/locomotive-scroll.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="script.js"></script>
</body>

</html>
